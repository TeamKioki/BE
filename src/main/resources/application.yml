spring:
  application:
    name: moim
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
    database: mysql
  data:
    redis:
      host: localhost
      port: 6379
  jwt:
    secret: ${JWT_SECRET_KEY}
    access-token-validity: ${JWT_ACCESS_TOKEN_TIME}
    refresh-token-validity: ${JWT_REFRESH_TOKEN_TIME}
sms:
  api:
    key:  ${SMS_API_KEY}
    secret: ${SMS_API_SECRET}
    sender: ${SMS_SENDER}
  auth-code-expiration-seconds: 180000
